<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valonia · Bag Wizard</title>

<!-- Favicon + PWA (usa tus archivos en assets/img/) -->
<link rel="icon" href="assets/img/logo-valonia_icons.png" sizes="192x192">
<link rel="apple-touch-icon" href="assets/img/logo-valonia_icons.png">
<link rel="manifest" href="manifest.webmanifest">

<!-- Tipografía “fina” estilo Valonia -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#f7f6f4;
    --ink:#6c483f;           /* terracota tipografía */
    --rose:#e6b5b5;          /* rosa pastel botones */
    --line:#eadfda;          /* línea suave */
  }
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:16px/1.5 "Cormorant Garamond", Didot, "Bodoni Moda", serif;}

  /* Layout */
  .wrap{max-width:1200px;margin:0 auto;padding:28px 20px}
  .grid{display:grid;grid-template-columns:minmax(460px,1fr) 440px;gap:24px;align-items:start}

  /* Columna izquierda: escenario */
  .stage{display:flex;align-items:flex-start;justify-content:center}
  /* sin recuadro blanco */
  .stage-inner{width:100%;max-width:700px}
  #cv{display:block;width:100%;height:auto;border:0;outline:0}

  /* Columna derecha: bloque UI (logo + título + controles + formulario) */
  .ui{display:flex;flex-direction:column;align-items:center}
  .brand{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:12px}
  .brand img{width:96px;height:auto;display:block;opacity:.95}
  h1{font-weight:300;letter-spacing:.02em;font-size:30px;margin:0}

  .panel{width:100%;margin-top:18px}
  .row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 0}
  label{font-size:14px;letter-spacing:.06em}
  select{padding:6px 8px;border:1px solid var(--line);border-radius:10px;background:#fff;
         font:14px/1.2 "Cormorant Garamond", serif;color:var(--ink)}
  input[type=color]{appearance:none;border:1px solid var(--line);border-radius:50%;
                    width:28px;height:28px;padding:0;cursor:pointer;background:#fff}
  input[type=color]::-webkit-color-swatch{border:none;border-radius:50%}
  input[type=color]::-moz-color-swatch{border:none;border-radius:50%}

  .btn{cursor:pointer;border:1px solid var(--line);background:#fff;border-radius:14px;
       padding:10px 16px;font:16px/1 "Cormorant Garamond", serif;color:var(--ink)}
  .btn.rose{background:var(--rose);border-color:var(--rose);color:#fff}

  /* Form */
  .form{margin-top:18px;width:100%}
  .form h2{font-size:18px;font-weight:400;margin:0 0 8px}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .form input,.form textarea{
    width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:10px;
    background:#fff;font:15px/1.4 "Cormorant Garamond", serif;color:var(--ink)
  }
  .form textarea{min-height:96px;resize:vertical}
  .form .check{display:flex;align-items:center;gap:8px;margin:10px 0}
  .muted{font-size:13px;opacity:.9}

  /* Responsive móvil: todo centrado y apilado */
  @media (max-width: 900px){
    .wrap{padding:18px 14px}
    .grid{grid-template-columns:1fr;gap:18px}
    .ui{align-items:center}
    .brand img{width:84px}
    h1{font-size:26px}
    .grid2{grid-template-columns:1fr}
    .stage{order:2}
    .ui{order:1}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <!-- Escenario izquierdo -->
      <div class="stage">
        <div class="stage-inner">
          <canvas id="cv" width="600" height="800" aria-label="Preview del bolso"></canvas>
        </div>
      </div>

      <!-- Bloque derecho: logo + título + UI + formulario -->
      <aside class="ui">
        <div class="brand">
          <!-- RUTA CORRECTA: assets/img/logo-valonia.png -->
          <img src="assets/img/logo-valonia.png" alt="Valonia" loading="eager">
          <h1>Diseña tu Tambour</h1>
        </div>

        <div class="panel" aria-label="Opciones de personalización">
          <div class="row">
            <label for="texA">1º CUERO · TEXTURA</label>
            <div style="display:flex;align-items:center;gap:8px">
              <select id="texA">
                <option value="smooth">Lisa</option>
                <option value="suede">Ante</option>
              </select>
              <input id="colA" type="color" value="#e6b5b5" aria-label="Color cuero 1">
            </div>
          </div>

          <div class="row">
            <label for="texB">2º CUERO · TEXTURA</label>
            <div style="display:flex;align-items:center;gap:8px">
              <select id="texB">
                <option value="smooth">Lisa</option>
                <option value="suede">Ante</option>
              </select>
              <input id="colB" type="color" value="#7b4b3e" aria-label="Color cuero 2">
            </div>
          </div>

          <div class="row" style="justify-content:flex-end;margin-top:12px">
            <button id="dl" class="btn rose">Descargar preview</button>
          </div>
        </div>

        <!-- Formulario (sin “Referencia de pedido”) -->
        <form class="form" onsubmit="return false">
          <h2>Datos para tu pedido</h2>
          <div class="grid2">
            <input type="text" name="name" placeholder="Nombre y apellidos" autocomplete="name">
            <input type="email" name="email" placeholder="Email" autocomplete="email">
            <input type="tel" name="phone" placeholder="Teléfono" autocomplete="tel">
            <div></div>
          </div>
          <textarea name="notes" placeholder="Color interior, largo de correas, observaciones…"></textarea>

          <label class="check">
            <input type="checkbox" required>
            <span class="muted">Acepto la política de privacidad y el tratamiento de datos para gestionar este pedido.</span>
          </label>

          <!-- Campo oculto donde guardamos el JSON por si lo necesitas -->
          <input type="hidden" id="spbc_config_json">
        </form>
      </aside>
    </div>
  </div>

  <!-- Fabric + tu customizer (NO modificado) -->
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
