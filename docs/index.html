<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>

<!-- Tipografías limpias -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
  /* =======================
     Estilo limpio Valonia
     (solo vista, sin JS)
     ======================= */
  :root{
    --bg:#fafafa;
    --ink:#0f172a;               /* texto */
    --muted:#6b7280;             /* texto suave */
    --line:#e5e7eb;              /* líneas sutiles */
    --panel:#ffffff;             /* tarjetas */
    --accent:#e11d48;            /* si quieres otro, cambia aquí */
    --r-lg:16px;
    --r-md:12px;
    --shadow:0 10px 30px rgba(2,6,23,.06);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:400 15px/1.55 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }

  .wrap{max-width:1200px;margin:0 auto;padding:clamp(12px,3vw,24px)}

  /* Cabecera minimal */
  .brand{display:flex;justify-content:center;align-items:center;gap:12px;margin:6px 0 12px}
  .brand img{height:34px;width:auto;display:block}
  .brand .sub{font:600 12px/1 Montserrat, Inter, sans-serif;letter-spacing:.3px;text-transform:uppercase;color:var(--muted)}

  h1{
    font:700 clamp(22px,3.4vw,32px)/1.15 Montserrat, Inter, sans-serif;
    text-align:center; margin:8px 0 18px; letter-spacing:.2px;
  }

  /* Layout */
  .grid{
    display:grid; gap:clamp(12px,2.4vw,24px);
    grid-template-columns:360px 1fr; grid-template-areas:"controls stage";
  }
  .panel{grid-area:controls}
  .stage{grid-area:stage}

  @media (max-width:980px){
    .grid{grid-template-columns:1fr; grid-template-areas:"stage" "controls";}
  }

  /* Tarjetas */
  .box{
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:var(--r-lg);
    box-shadow:var(--shadow);
  }
  .panel{padding:16px}
  .stage{display:flex;align-items:center;justify-content:center;padding:12px}

  /* Filas de controles */
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:12px 0}
  label{display:inline-flex;align-items:center;gap:10px}
  label span, label{
    font:600 12px/1 Montserrat, Inter, sans-serif;
    text-transform:uppercase; letter-spacing:.3px; color:var(--muted);
  }

  select, input[type="text"], input[type="number"]{
    width:100%; border:1px solid var(--line); border-radius:var(--r-md);
    padding:10px 12px; background:#fff; outline:none;
  }
  select:focus, input:focus{border-color:var(--ink); box-shadow:0 0 0 3px rgba(17,24,39,.08)}

  /* Muestras de color redondas */
  input[type="color"]{
    appearance:none; border:none; width:38px; height:38px; padding:0;
    border-radius:12px; overflow:hidden; background:none;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);
    cursor:pointer;
  }

  /* Botones */
  button{
    cursor:pointer; padding:10px 16px; border-radius:12px;
    border:1px solid var(--line); background:#fff;
    font:600 14px/1 Montserrat, Inter, sans-serif;
    transition:transform .02s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
  }
  button:hover{transform:translateY(-1px)}
  #dl{
    background:var(--accent); color:#fff; border-color:transparent;
    box-shadow:0 12px 28px rgba(225,29,72,.18);
  }
  #save{background:#fff; color:var(--ink)}

  /* Canvas “foto producto” */
  #cv{
    background:#fff; border-radius:14px; border:1px solid var(--line);
    width:100%; height:auto; max-width:820px; aspect-ratio:3/4;
    box-shadow:0 6px 24px rgba(2,6,23,.05);
  }
  @media (max-width:640px){
    .panel{padding:14px}
    #cv{max-width:100%}
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Logo centrado (opcional: cambia la ruta) -->
    <div class="brand">
      <img src="img/valonia-logo.svg" alt="Valonia">
      <span class="sub">Bag Wizard</span>
    </div>

    <h1>Bag Wizard (2 colores / 2 texturas + costura)</h1>

    <div class="grid">
      <div class="box panel">
        <div class="row">
          <label><span>Grupo A · Textura</span>
            <select id="texA">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colA" type="color" value="#e6e6e6">
        </div>

        <div class="row">
          <label><span>Grupo B · Textura</span>
            <select id="texB">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colB" type="color" value="#c61a1a">
        </div>

        <div class="row">
          <label><span>Costura (C)</span></label>
          <input id="stitchColor" type="color" value="#2a2a2a">
        </div>

        <div class="row">
          <button id="dl">Descargar preview</button>
          <button id="save">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>

      <div class="box stage">
        <canvas id="cv" width="600" height="800"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
