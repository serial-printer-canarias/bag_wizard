<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>

<style>
  :root{
    --bg:#f7f7f9;
    --ink:#221E1B;
    --rose:#E7BFC2;           /* botones / chip color */
    --terra:#8C5A45;          /* texto principal (Valonia) */
    --frameW: min(88vw, 540px);  /* ancho visual del canvas y del panel */
  }

  /* Didot LP local (opcional). Si no existe usa fallback. */
  @font-face{
    font-family:"Didot LP";
    src:url("assets/fonts/DidotLP.woff2") format("woff2");
    font-weight:300 700; font-style:normal; font-display:swap;
  }

  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink)}
  body{font:15px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}

  /* Cabecera Valonia */
  .brand{
    display:flex;flex-direction:column;align-items:center;
    gap:14px; margin:26px 0 18px;
  }
  .brand img{height:86px;object-fit:contain;display:block}
  .brand h1{
    margin:0;
    font-family:"Didot LP","Didot","Bodoni Moda","Playfair Display",Times,serif;
    font-weight:400; font-size:22px; line-height:1.2;
    letter-spacing:.02em; color:var(--terra);
  }

  /* Contenedor principal en columna */
  .wrap{max-width:1200px;margin:0 auto;padding:0 18px 36px}

  /* Escenario centrado, sin bordes */
  .stage{
    width:var(--frameW); margin:0 auto 14px auto;
    display:flex;justify-content:center;align-items:center;
    background:transparent;border:none;padding:0;
  }
  /* Canvas responsive por CSS (no tocamos objetos internos) */
  #cv{display:block;width:100%;height:auto;background:transparent;border:none;border-radius:0}

  /* Panel de opciones centrado bajo el canvas */
  .options{
    width:var(--frameW); margin:0 auto;
    background:transparent; border:none; padding:0;
  }
  .row{
    display:flex;align-items:center;gap:10px;flex-wrap:wrap;
    margin:10px 0;
  }
  .lbl{
    font-family:"Didot LP","Didot","Bodoni Moda","Playfair Display",Times,serif;
    font-weight:400; font-size:12px; letter-spacing:.12em; text-transform:uppercase;
    color:var(--terra);
  }
  select{
    appearance:none;-webkit-appearance:none;
    border:1px solid #e9e9e9; border-radius:12px;
    padding:6px 30px 6px 10px; background:#fff; font-size:13px;
  }
  input[type="color"]{
    width:30px;height:30px;border-radius:50%;
    border:2px solid #efefef;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.03);
  }
  .row--stitch{display:none} /* ocultamos el control de costura */

  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
  button{
    cursor:pointer;border-radius:12px;padding:9px 14px;font-weight:600;
    border:1px solid #e9e9e9;background:var(--rose);color:#5a3a2c
  }

  /* Desktop un poco más contenido aún */
  @media (min-width:1100px){
    :root{ --frameW: 520px; }
  }
</style>
</head>
<body>

  <!-- Logo + título -->
  <div class="brand">
    <!-- coloca el PNG en assets/img/logo-valonia.png -->
    <img src="assets/img/logo-valonia.png" alt="Valonia">
    <h1>Diseña tu Tambour</h1>
  </div>

  <div class="wrap">
    <!-- Canvas centrado -->
    <div class="stage">
      <canvas id="cv" width="600" height="800"></canvas>
    </div>

    <!-- Opciones centradas (debajo del canvas) -->
    <div class="options">
      <div class="row">
        <span class="lbl">1º cuero · textura</span>
        <select id="texA" aria-label="Textura del primer cuero">
          <option value="smooth">Lisa</option>
          <option value="suede">Ante</option>
        </select>
        <input id="colA" type="color" value="#E7BFC2" aria-label="Color del primer cuero">
      </div>

      <div class="row">
        <span class="lbl">2º cuero · textura</span>
        <select id="texB" aria-label="Textura del segundo cuero">
          <option value="smooth">Lisa</option>
          <option value="suede">Ante</option>
        </select>
        <input id="colB" type="color" value="#8C5A45" aria-label="Color del segundo cuero">
      </div>

      <div class="row row--stitch">
        <span class="lbl">Costura (C)</span>
        <input id="stitchColor" type="color" value="#111111" aria-label="Color de la costura">
      </div>

      <div class="actions">
        <button id="dl">Descargar preview</button>
        <input type="hidden" id="spbc_config_json">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
