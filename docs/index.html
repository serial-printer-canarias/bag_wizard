<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#fafafa;
    --line:#e8e8ea;
    --panel:transparent;         /* fondos fuera: limpio */
    --terracotta:#8A5A44;        /* tipografía/acentos */
    --pink:#E8C2C8;              /* botón y color A por defecto */
    --ink:#3a3a3a;
    --r-lg:16px; --r-md:12px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:400 15px/1.55 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}

  .wrap{max-width:1200px;margin:0 auto;padding:clamp(12px,3vw,22px)}

  /* LOGO CENTRADO */
  .brand{display:flex;justify-content:center;align-items:center;margin:6px 0 8px}
  .brand img{height:40px;width:auto;display:block}

  /* Título muy fino y terracota */
  h1{
    margin:6px 0 16px;
    font:300 clamp(24px,3.6vw,38px)/1.1 "Cormorant Garamond", serif;
    color:var(--terracotta); text-align:center; letter-spacing:.2px;
  }

  /* Layout: controles 320px + preview; en móvil se apila */
  .grid{
    display:grid; gap:clamp(10px,2vw,20px);
    grid-template-columns:320px 1fr; grid-template-areas:"controls stage";
  }
  .panel{grid-area:controls}
  .stage{grid-area:stage}
  @media (max-width:980px){ .grid{grid-template-columns:1fr; grid-template-areas:"stage" "controls"} }

  /* Tarjetas sin fondo; sólo líneas suaves */
  .box{
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:var(--r-lg);
  }
  .panel{padding:14px}
  .stage{display:flex;align-items:center;justify-content:center;padding:10px}

  /* Controles minimal */
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:10px 0}
  label{display:inline-flex;align-items:center;gap:10px}
  label span, label{
    font:600 12px/1 Inter, sans-serif; text-transform:uppercase;
    letter-spacing:.3px; color:var(--terracotta);
  }
  select, input[type="text"], input[type="number"]{
    width:100%; border:1px solid var(--line); border-radius:var(--r-md);
    padding:9px 11px; background:#fff; outline:none;
  }
  select:focus, input:focus{border-color:var(--terracotta); box-shadow:0 0 0 3px rgba(138,90,68,.12)}

  /* Pickers de color */
  input[type="color"]{
    appearance:none; border:none; width:36px; height:36px; padding:0;
    border-radius:12px; overflow:hidden; background:none;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.08); cursor:pointer;
  }

  /* Botones rosa pastel */
  button{
    cursor:pointer; padding:10px 16px; border-radius:12px;
    border:1px solid var(--line); background:#fff;
    font:600 14px/1 Inter, sans-serif; color:var(--terracotta);
    transition:transform .02s ease;
  }
  #dl{ background:var(--pink); border-color:transparent; color:var(--terracotta); }
  button:hover{transform:translateY(-1px)}

  /* Canvas más pequeño para “sin scroll” */
  #cv{
    background:#fff; border-radius:14px; border:1px solid var(--line);
    width:min(42vw, 480px);          /* <= reduce tamaño en desktop */
    height:auto; aspect-ratio:3/4;   /* mantiene proporción */
  }
  @media (max-width:980px){ #cv{width:100%} }
</style>
</head>
<body>
  <div class="wrap">
    <!-- LOGO: cambia la ruta si lo subes a otra carpeta -->
    <div class="brand">
      <img src="img/logo-valonia.svg" alt="Valonia">
    </div>

    <h1>Diseña tu Tambour</h1>

    <div class="grid">
      <div class="box panel">
        <div class="row">
          <label><span>Grupo A · Textura</span>
            <select id="texA">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <!-- Rosa pastel por defecto -->
          <input id="colA" type="color" value="#E8C2C8">
        </div>

        <div class="row">
          <label><span>Grupo B · Textura</span>
            <select id="texB">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <!-- Terracota por defecto -->
          <input id="colB" type="color" value="#8A5A44">
        </div>

        <div class="row">
          <label><span>Costura (C)</span></label>
          <!-- Terracota también -->
          <input id="stitchColor" type="color" value="#8A5A44">
        </div>

        <div class="row">
          <button id="dl">Descargar preview</button>
          <button id="save">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>

      <div class="box stage">
        <canvas id="cv" width="600" height="800"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
