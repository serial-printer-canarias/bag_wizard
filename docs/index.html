<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard · Valonia</title>
<style>
  :root{--bg:#f7f7f9;--panel:#fff;--line:#e6e6e9;--rose:#e7b7b8;--terra:#7a4e3a}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font:15px/1.45 system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#222}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  h1{font:400 24px/1.4 "Didot", "Bodoni", serif;color:var(--terra);text-align:center;margin:0 0 10px}
  .grid{display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:start}
  .box{background:var(--panel);border:1px solid var(--line);border-radius:12px}
  .stage{padding:0;border:none;background:transparent}
  .panel{padding:14px}
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:6px 0}
  label{display:inline-flex;align-items:center;gap:8px;color:#7b5d4c;font-size:13px;letter-spacing:.02em}
  button{cursor:pointer;padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#fff}
  /* >>> CANVAS: nunca forces width+height distintos. Mantén proporción 3/4 y que el JS ponga el backstore. */
  #cv{
    width:100%;           /* el ancho lo pone el contenedor */
    aspect-ratio: 3 / 4;  /* alto calculado automáticamente manteniendo proporción */
    height:auto;
    display:block;
    border:none;          /* sin borde */
    background:transparent;
    border-radius:12px;
  }

  /* móvil */
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr;gap:16px}
  }
</style>
</head>
<body>
  <div class="wrap">

    <div class="grid">
      <!-- LADO IZQUIERDO: SOLO el canvas -->
      <div class="stage">
        <canvas id="cv" width="600" height="800"></canvas>
      </div>

      <!-- LADO DERECHO: controles -->
      <div class="box panel">
        <h1>Diseña tu Tambour</h1>

        <div class="row">
          <label>1º CUERO · TEXTURA
            <select id="texA">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colA" type="color" value="#e6c1c2">
        </div>

        <div class="row">
          <label>2º CUERO · TEXTURA
            <select id="texB">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colB" type="color" value="#7a4e3a">
        </div>

        <div class="row" style="display:none">
          <label>Costura (C)</label>
          <input id="stitchColor" type="color" value="#111111">
        </div>

        <div class="row">
          <button id="dl" style="background:#e7b7b8;border-color:#e7b7b8">Descargar preview</button>
          <button id="save" style="display:none">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>
    </div>

    <!-- FORMULARIO (si lo usas) quítale bordes en tu CSS del tema -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
