<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>

<style>
  :root{
    --bg:#f7f7f9;
    --ink:#221E1B;
    --line:#eaeaea;
    --rose:#E7BFC2;            /* botones / chip color */
    --terra:#8C5A45;           /* texto principal (Valonia) */
  }

  /* Base */
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink)}
  body{font:15px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif}

  /* Cabecera Valonia */
  .brand{display:flex;flex-direction:column;align-items:center;gap:10px;margin:22px 0 6px}
  .brand img{height:56px;object-fit:contain;display:block}
  .brand h1{
    margin:0;
    font-size:26px; line-height:1.2; font-weight:300;
    letter-spacing:.02em; color:var(--terra);
  }

  /* Layout */
  .wrap{max-width:1200px;margin:0 auto;padding:0 18px 28px}
  .grid{display:grid;grid-template-columns:360px 1fr;gap:24px;align-items:start}
  @media (max-width:980px){ .grid{grid-template-columns:1fr;gap:18px} }

  /* Panel de controles (limpio y fino) */
  .panel{
    background:transparent;
    border:1px solid var(--line);
    border-radius:14px;
    padding:16px;
  }
  .row{display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin:10px 0}
  label{font-weight:600;letter-spacing:.02em;color:var(--terra)}
  select{
    appearance:none; -webkit-appearance:none;
    border:1px solid var(--line); border-radius:12px; padding:8px 36px 8px 12px;
    background:#fff; font-size:14px;
  }
  input[type="color"]{
    width:44px;height:44px;border-radius:12px;border:2px solid #efefef; background:#fff;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
  }
  .row--stitch{ display:none; } /* Costura no visible en la página */

  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
  button{
    cursor:pointer; border-radius:12px; padding:10px 16px; font-weight:600;
    border:1px solid var(--line); background:var(--rose); color:#5a3a2c;
  }
  .ghost{background:#fff;color:var(--ink)}

  /* Escenario: TODO limpio, sin fondos blancos, sin borde discontinuo */
  .stage{
    background:transparent;
    border:1px solid var(--line);  /* trazo muy fino, elegante */
    border-radius:16px;
    padding:10px;
  }

  /* Canvas responsive por CSS (no toca objetos internos) */
  #cv{
    display:block;
    width:100%;
    height:auto;     /* mantiene proporción 600x800 */
    background:transparent; /* sin fondo blanco visible */
    border-radius:12px;
  }
</style>
</head>
<body>

  <!-- Logo y título (logo centrado) -->
  <div class="brand">
    <!-- coloca tu PNG en assets/img/logo-valonia.png -->
    <img src="assets/img/logo-valonia.png" alt="Valonia">
    <h1>Diseña tu Tambour</h1>
  </div>

  <div class="wrap">
    <div class="grid">
      <!-- Controles -->
      <div class="panel">
        <div class="row">
          <label>GRUPO A · TEXTURA</label>
          <select id="texA">
            <option value="smooth">Lisa</option>
            <option value="suede">Ante</option>
          </select>
          <input id="colA" type="color" value="#E7BFC2">
        </div>

        <div class="row">
          <label>GRUPO B · TEXTURA</label>
          <select id="texB">
            <option value="smooth">Lisa</option>
            <option value="suede">Ante</option>
          </select>
          <input id="colB" type="color" value="#8C5A45">
        </div>

        <div class="row row--stitch">
          <label>COSTURA (C)</label>
          <input id="stitchColor" type="color" value="#111111">
        </div>

        <div class="actions">
          <button id="dl">Descargar preview</button>
          <button id="save" class="ghost">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>

      <!-- Escenario -->
      <div class="stage">
        <!-- Mantén 600x800 internos; el CSS lo hace responsive -->
        <canvas id="cv" width="600" height="800"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
