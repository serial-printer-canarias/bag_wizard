<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>
<style>
  :root{
    --bg:#f7f7f9; --panel:#fff; --line:#e6e6e9;
    --valonia-terracotta:#8C5A45;  /* texto */
    --valonia-rose:#e7bfc2;        /* botones/chips */
  }
  body{margin:0;background:var(--bg);font:15px/1.45 system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#222}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  h1{font-size:28px;font-weight:400;letter-spacing:.02em;color:var(--valonia-terracotta);text-align:center;margin:0 0 18px}
  .grid{display:grid;grid-template-columns:340px 1fr;gap:16px}
  .box{background:var(--panel);border:1px solid var(--line);border-radius:12px}
  .panel{padding:14px}
  .stage{padding:10px}
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:6px 0}
  label{display:inline-flex;align-items:center;gap:8px}
  button{cursor:pointer;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:var(--valonia-rose);color:#5a3a2c;font-weight:600}
  input[type="color"]{width:42px;height:42px;border-radius:12px;border:2px solid #eee}
  /* Marco del canvas (limpio, 3:4) */
  .canvas-box{
    margin:0 auto; width:100%; max-width:720px;
    border:1px dashed var(--line); border-radius:12px; background:#fff;
    /* altura la pone JS; aquí solo reservamos algo para que no “salte” el layout */
    min-height:300px;
  }
  #cv{display:block; width:100%; height:100%;}
  @media (max-width:980px){
    .grid{grid-template-columns:1fr;gap:18px}
    .canvas-box{max-width:680px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Diseña tu Tambour</h1>

    <div class="grid">
      <div class="box panel">
        <div class="row">
          <label>GRUPO A · TEXTURA
            <select id="texA">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colA" type="color" value="#e7bfc2">
        </div>

        <div class="row">
          <label>GRUPO B · TEXTURA
            <select id="texB">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colB" type="color" value="#8c5a45">
        </div>

        <div class="row">
          <label>COSTURA (C)</label>
          <input id="stitchColor" type="color" value="#8c5a45">
        </div>

        <div class="row">
          <button id="dl">Descargar preview</button>
          <button id="save" style="background:#fff">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>

      <div class="box stage">
        <div id="stageBox" class="canvas-box">
          <canvas id="cv"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
