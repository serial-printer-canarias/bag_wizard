<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>
<style>
  :root { --bg:#f7f7f9; --panel:#fff; --line:#e6e6e9; }
  body{margin:0;background:var(--bg);font:15px/1.45 system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#222}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  h1{font-size:20px;margin:0 0 14px}
  .grid{display:grid;grid-template-columns:340px 1fr;gap:16px}
  .box{background:var(--panel);border:1px solid var(--line);border-radius:12px}
  .panel{padding:14px}
  .stage{display:flex;align-items:center;justify-content:center;padding:10px}
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:6px 0}
  label{display:inline-flex;align-items:center;gap:8px}
  button{cursor:pointer;padding:8px 10px;border-radius:8px;border:1px solid var(--line);background:#fff}
  #cv{border:1px dashed var(--line);background:#fff;border-radius:10px;width:600px;height:800px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Bag Wizard (2 colores / 2 texturas + costura)</h1>

    <div class="grid">
      <div class="box panel">
        <div class="row">
          <label>Grupo A · Textura
            <select id="texA">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colA" type="color" value="#e6e6e6">
        </div>

        <div class="row">
          <label>Grupo B · Textura
            <select id="texB">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colB" type="color" value="#c61a1a">
        </div>

        <div class="row">
          <label>Costura (C)</label>
          <input id="stitchColor" type="color" value="#2a2a2a">
        </div>

        <div class="row">
          <button id="dl">Descargar preview</button>
          <button id="save">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>

      <div class="box stage">
        <canvas id="cv" width="600" height="800"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>
</body>
</html>
