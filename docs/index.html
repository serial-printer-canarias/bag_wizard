<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Bag Wizard (2 colores / 2 texturas + costura)</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#fafafa;
    --line:#e9e9ec;
    --terracotta:#8A5A44;   /* tipograf칤a/acentos */
    --pink:#E8C2C8;         /* botones y color A por defecto */
    --ink:#3a3a3a;
    --r-lg:16px; --r-md:12px;
  }

  *{box-sizing:border-box}
  html,body{min-height:100%; height:auto}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:400 15px/1.55 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    overflow-y:auto; -webkit-overflow-scrolling:touch;
  }

  .wrap{max-width:1200px;margin:0 auto;padding:clamp(10px,3vw,20px)}

  /* Logo inline */
  .brand{display:flex;justify-content:center;align-items:center;margin:6px 0 6px}
  .logo-valonia{height:40px;display:block}
  .logo-valonia *{vector-effect:non-scaling-stroke}

  /* T칤tulo */
  h1{
    margin:6px 0 12px;
    font:300 clamp(22px,3.6vw,36px)/1.1 "Cormorant Garamond", serif;
    color:var(--terracotta); text-align:center; letter-spacing:.2px;
  }

  /* Layout */
  .grid{
    display:grid; gap:12px;
    grid-template-columns:320px 1fr;
    grid-template-areas:"controls stage";
  }
  .panel{grid-area:controls}
  .stage{grid-area:stage}
  @media (max-width:980px){
    .grid{grid-template-columns:1fr; grid-template-areas:"stage" "controls"}
  }

  /* Tarjetas minimal */
  .box{background:transparent;border:0;border-radius:var(--r-lg);box-shadow:none}
  .panel{padding:10px}
  .stage{display:flex;align-items:center;justify-content:center;padding:6px}

  /* Controles */
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:10px 0}
  label{display:inline-flex;align-items:center;gap:10px}
  label span, label{
    font:600 12px/1 Inter, sans-serif;
    text-transform:uppercase; letter-spacing:.3px; color:var(--terracotta);
  }
  select, input[type="text"], input[type="number"]{
    width:100%; border:1px solid var(--line); border-radius:var(--r-md);
    padding:9px 11px; background:#fff; outline:none;
  }
  select:focus, input:focus{border-color:var(--terracotta); box-shadow:0 0 0 3px rgba(138,90,68,.12)}

  input[type="color"]{
    appearance:none; border:none; width:34px; height:34px; padding:0;
    border-radius:12px; overflow:hidden; background:none;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.08); cursor:pointer;
  }

  /* Botones */
  button{
    cursor:pointer; padding:10px 16px; border-radius:12px;
    border:1px solid var(--line); background:#fff;
    font:600 14px/1 Inter, sans-serif; color:var(--terracotta);
    transition:transform .02s ease;
  }
  #dl{ background:var(--pink); border-color:transparent; color:var(--terracotta) }
  button:hover{transform:translateY(-1px)}

  /* ====== PREVIEW PROPORCIONAL REAL ======
     Marco con ratio 3/4; el canvas rellena el marco. */
  .cv-frame{
    width: clamp(260px, 40vw, 420px);  /* desktop */
    aspect-ratio: 3 / 4;               /* 600x800 */
    border:1px solid var(--line);
    border-radius:14px;
    background:#fff;
    overflow:hidden;
    margin:0 auto;
  }
  @media (max-width:980px){
    .cv-frame{
      /* encaja en m칩vil y respeta 3:4; baja 48vh si lo quieres m치s peque침o */
      width: min(86vw, calc(48vh * .75));
      aspect-ratio: 3 / 4;
    }
  }
  /* El canvas ocupa el marco; el contenido lo encaja el JS (zoom/centro) */
  #cv{ width:100% !important; height:100% !important; display:block; }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Pega aqu칤 tu SVG real si lo tienes -->
    <div class="brand">
      <svg class="logo-valonia" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg" aria-label="Valonia" fill="none" stroke="currentColor" stroke-width="1.2" style="color:#8A5A44">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Cormorant Garamond, serif" font-size="16" fill="#8A5A44">VALONIA</text>
      </svg>
    </div>

    <h1>Dise침a tu Tambour</h1>

    <div class="grid">
      <div class="box panel">
        <div class="row">
          <label><span>Grupo A 췅 Textura</span>
            <select id="texA">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colA" type="color" value="#E8C2C8">
        </div>

        <div class="row">
          <label><span>Grupo B 췅 Textura</span>
            <select id="texB">
              <option value="smooth">Lisa</option>
              <option value="suede">Ante</option>
            </select>
          </label>
          <input id="colB" type="color" value="#8A5A44">
        </div>

        <div class="row">
          <label><span>Costura (C)</span></label>
          <input id="stitchColor" type="color" value="#8A5A44">
        </div>

        <div class="row">
          <button id="dl">Descargar preview</button>
          <button id="save">Ver JSON</button>
          <input type="hidden" id="spbc_config_json">
        </div>
      </div>

      <div class="box stage">
        <!-- Mant칠n 600x800; el marco gobierna vista y el JS encaja el contenido -->
        <div class="cv-frame">
          <canvas id="cv" width="600" height="800"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Librer칤a y wizard original -->
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="js/customizer.js"></script>

  <!-- 游댢 Auto-encaje del SVG dentro del canvas (sin tocar tu JS) -->
  <script>
  (function(){
    const el = document.getElementById('cv');

    function findFabricInstance(){
      // 1) Instancias globales t칤picas
      if (window.canvas && typeof window.canvas.getObjects === 'function') return window.canvas;
      if (window.cv && typeof window.cv.getObjects === 'function') return window.cv;
      // 2) Propiedades colgadas en el propio elemento
      const guesses = [el.__canvas, el.fabric, el._fabric, el._canvas, el.canvas];
      for (const g of guesses){ if (g && typeof g.getObjects === 'function') return g; }
      // 3) Escaneo de propiedades del elemento
      const names = Object.getOwnPropertyNames(el);
      for (const k of names){
        try{
          const v = el[k];
          if (v && typeof v.getObjects === 'function' && v.lowerCanvasEl === el) return v;
        }catch(e){}
      }
      // 4) 칔ltimo recurso: buscar en window
      for (const k in window){
        try{
          const v = window[k];
          if (v && typeof v.getObjects === 'function' && v.lowerCanvasEl === el) return v;
        }catch(e){}
      }
      return null;
    }

    function fitAll(pad = 16){
      const c = findFabricInstance();
      if (!c) return;

      const objs = c.getObjects().filter(o => o && o.visible !== false);
      if (!objs.length){ return; }

      // Bounding box global
      let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity;
      objs.forEach(o=>{
        const b=o.getBoundingRect(true,true);
        minX=Math.min(minX,b.left);
        minY=Math.min(minY,b.top);
        maxX=Math.max(maxX,b.left+b.width);
        maxY=Math.max(maxY,b.top+b.height);
      });
      const bw = maxX - minX, bh = maxY - minY;
      if (bw<=0 || bh<=0) return;

      const cw = c.getWidth()  - pad*2;
      const ch = c.getHeight() - pad*2;

      // Zoom que encaja todo
      const zoom = Math.min(cw / bw, ch / bh);
      const cx = c.getWidth()/2, cy = c.getHeight()/2;
      const ox = minX + bw/2,   oy = minY + bh/2;

      c.setViewportTransform([zoom,0,0,zoom, cx - ox*zoom, cy - oy*zoom]);
      c.requestRenderAll();
    }

    // Redimensiona el backstore del canvas al tama침o del marco (manteniendo DPI)
    function sizeBackstoreToFrame(){
      const frame = el.parentElement; // .cv-frame
      const w = Math.max(1, Math.floor(frame.clientWidth));
      const h = Math.max(1, Math.floor(frame.clientHeight));
      const c = findFabricInstance();

      // Ajuste de dimensiones internas del canvas Fabric
      if (c && typeof c.setDimensions === 'function'){
        c.setDimensions({ width: w, height: h }, { backstoreOnly:false });
      }else{
        el.width = w; el.height = h;
        el.style.width = w+'px'; el.style.height = h+'px';
      }
    }

    function refresh(){ sizeBackstoreToFrame(); fitAll(18); }

    // Espera a que exista la instancia y objetos, luego encaja varias veces
    function bootstrap(){
      let attempts = 0;
      const t = setInterval(()=>{
        attempts++;
        const c = findFabricInstance();
        if (c && c.getObjects().length){
          clearInterval(t);
          refresh();
          // Reajusta en los primeros segundos por si el SVG termina de cargar as칤ncrono
          let n=0, kick = setInterval(()=>{ refresh(); if(++n>8) clearInterval(kick); }, 200);
          // Reajusta cuando a침adan objetos (cambio de colores/SVG)
          c.on && c.on('object:added', ()=>setTimeout(refresh,50));
        }
        if (attempts>50) clearInterval(t); // 10s timeout
      }, 200);
    }

    window.addEventListener('load',  ()=>{ setTimeout(bootstrap, 50); });
    window.addEventListener('resize',()=>{ setTimeout(refresh, 50); });

    // Exponer por si quieres llamarlo desde consola o tu JS
    window.fitPreview = refresh;
  })();
  </script>
</body>
</html>
